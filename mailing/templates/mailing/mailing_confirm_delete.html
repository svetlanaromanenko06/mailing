{% extends 'mailing/base.html' %}
{% block content %}
    <br>
    <h2 align="center">Удаление рассылки</h2>
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Хотите удалить рассылку "<b>{{ mailing.message.message_subject }}</b>"?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a href="{% url 'mail:mailing_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
            <br>
            <a href="{% url 'mail:mailing_list' %}"
               class="button">Назад к списку рассылок</a>
        </div>
    </div>
{% endblock %}
