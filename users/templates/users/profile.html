{% extends 'mailing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Мой профиль
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class=" btn btn-success">Сохранить</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:gen_password'%}" class="btn btn-danger">Сгенерировать пароль</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
