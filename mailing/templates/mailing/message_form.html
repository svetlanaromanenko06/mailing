{% extends 'mailing/base.html' %}
{% block content %}
    <br>
    <h2 align="center">
        {% if message %}
            Редактировать сообщение
        {% else %}
            Создать новое сообщение
        {% endif %}
    </h2><br><br>
    <div class="col-md-10 mx-auto">
        <p>Введите сообщение:</p>
        <div class="row"><br>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if message %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </form>
                        <br>
                        <a align="center " href="{% url 'mailing:message_list' %}"
                           class="button">Назад к списку сообщений</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
